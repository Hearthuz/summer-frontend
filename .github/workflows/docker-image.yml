name: Docker Image CI
run-name: ${{ github.actor }} is pushing
on: [push]
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: hearthuz/summer-frontend:latest
